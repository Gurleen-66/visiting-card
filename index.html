<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="business-card">
        <div class="card card-front">
            <div class="red-rectangle front-rectangle"></div>
            <div class="personal-info">
                <h2>JOHN <span>DOE</span></h2>
                <p>GRAPHIC DESIGNER</p>
            </div>
            <div class="card-front-content">
                <div class="logo" style="padding-left: 32px;">
                    <div class="logo-container">
                        <div class="logo-outer-circle">
                            <div class="logo-middle-circle">
                                <div class="logo-inner-circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="logo-text">
                        <h1>BUSINESS <span>NAME</span></h1>
                        <p>COMPANY SLOGAN</p>
                    </div>
                </div>
                <div class="red-line"></div>
                <div class="contact-info">
                    <ul>
                        <li><i class="fas fa-phone-alt"></i> 123-456-7890</li>
                        <li><i class="fas fa-envelope"></i> yourname@email.com</li>
                        <li><i class="fas fa-location-dot"></i> 123 anywhere street</li>
                        <li><i class="fas fa-link"></i> www.demo123site.com</li>
                    </ul>
                </div>
            </div>
         
            <div class="card-front-bar"></div>
        </div>
        <div class="card card-back">
            <div class="red-rectangle back-rectangle-left"></div>
            <div class="logo">
                <div class="logoimg">
                    <img class="logoimg" src="./logo.png" alt="">
                </div>
                <div class="logo-text">
                    <h1>BUSINESS <span>NAME</span></h1>
                    <p>COMPANY SLOGAN</p>
                </div>
            </div>
            <div class="website-info">
                <span><i class="fas fa-link"></i> www.demo123site.com</span>
            </div>            
            <div class="red-rectangle back-rectangle-right"></div>
        </div>
    </div>
</body>
</html>
